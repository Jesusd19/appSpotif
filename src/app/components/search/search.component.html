<div class="row">
  <div class="col">
    <input #term type="text" (keyup)="search(term.value)" class="form-control" placeholder="Search Artists">
  </div>
</div>
<div class="card-columns mt-sm-3">
  <div *ngFor="let artist of artists" class="card">
    <img [src]="artist.images | noimages" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{ artist.name }}</h5>
      <!-- <p class="card-text">
              <span *ngFor="let artists of newSong.artists"> 
                {{ artists.name }}.
              </span>
            </p> -->
    </div>
  </div>
</div>
