<div class="card-columns mt-sm-3 animated fadeIn">
    <div *ngFor="let item of items" class="card">
      <img [src]="item.images | noimages" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ item.name }}</h5>
        <p class="card-text">
          <span *ngFor="let artists of item.artists"> 
            {{ artists.name }}.
          </span>
        </p>
      </div>
    </div>
  </div>
